<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Панель управления</title>
	<link rel="stylesheet" href="assets/css/admin.css">
	<link rel="stylesheet" href="assets/css/adminmedia.css">
	<script src="assets/js/menu.js" defer></script>
	<script src="assets/js/adminFeatures.js" defer></script>
</head>
<body>
	
	<div class="wrapper">
		
		<div class="aside" data-burgermenu="adminindex">
			<a class="aside__logo">AppleVibe</a>
			<ul class="aside__menu">
				<li><a href="#">Пользователи</a></li>
				<li><a href="#">Видеоролики</a></li>
				<li><a href="#">Новости</a></li>
				<li><a href="AdminOrders.html">Заказы</a></li>
				<li><a href="#">События</a></li>
			</ul>
		</div>

		<header class="header">
			<div class="header__burger" data-burger="adminindex">
				<span></span>
			</div>
		</header>

		<main class="main">
			<div class="main__title">Новый товар</div>
			<div class="main__blockMain">
				<form action="" method="post" enctype="multipart/form-data" class="product__form">
					<div class="product__form__inputBlock product__form__inputBlock--checkbox">
						<div class="product__form__inputBlock__title">Видимость товара</div>
						<input type="checkbox" class="product__form__inputBlock__input" checked>
					</div>
					<div class="product__form__inputBlock">
						<div class="product__form__inputBlock__title">Название товара</div>
						<input type="text" class="product__form__inputBlock__input" placeholder="Название" required>
					</div>
					<div class="product__form__inputBlock product__form__inputBlock--bigArea">
						<div class="product__form__inputBlock__title">Краткое описание</div>
						<textarea name="description" placeholder="Описание" required></textarea>
					</div>
					<div class="product__form__inputBlock product__form__inputBlock--select">
						<div class="product__form__inputBlock__title">Статус</div>
						<div class="product__form__inputBlock__select">
							<select name="status" id="stat">
								<option value="Скоро в продаже" selected>Скоро в продаже</option>
								<option value="Нет в наличии">Нет в наличии</option>
								<option value="Скоро закончится">Скоро закончится</option>
								<option value="В наличии">В наличии</option>
							</select>
						</div>
					</div>
					<div class="product__form__inputBlock">
						<div class="product__form__inputBlock__title">Цена №1</div>
						<input type="number" class="product__form__inputBlock__input" placeholder="Значение" required>
					</div>
					<div class="product__form__inputBlock">
						<div class="product__form__inputBlock__title">Цена №2</div>
						<input type="number" class="product__form__inputBlock__input product__form__inputBlock__input--wosub" placeholder="Значение" required>
					</div>
					<div class="product__form__inputBlock product__form__inputBlock--discount">
						<div class="product__form__inputBlock__title">Цена №3 | Скидка по подписке: -</div>
						<input type="number" class="product__form__inputBlock__input" placeholder="Значение" required>
					</div>
					<div class="product__form__inputBlock product__form__inputBlock--features">
						<div class="product__form__inputBlock__title">
							<div class="product__form__inputBlock__title__label">Характеристики</div>
							<div class="product__form__inputBlock__title__add">+</div>
							<div class="product__form__inputBlock__del">-</div>
						</div>
						<div class="product__form__inputBlock__item">
							<input type="text" name="featuresName1" class="product__form__inputBlock__input product__form__inputBlock__input--name" placeholder="Название" required>
							<span>:</span>
							<input type="text" name="featuresValue1" class="product__form__inputBlock__input product__form__inputBlock__input--value" placeholder="Значение" required>
							
						</div>
						<div class="product__form__inputBlock__item">
							<input type="text" name="featuresName1" class="product__form__inputBlock__input product__form__inputBlock__input--name" placeholder="Название" required>
							<span>:</span>
							<input type="text" name="featuresValue1" class="product__form__inputBlock__input product__form__inputBlock__input--value" placeholder="Значение" required>
							
						</div>
						<div class="product__form__inputBlock__item">
							<input type="text" name="featuresName1" class="product__form__inputBlock__input product__form__inputBlock__input--name" placeholder="Название" required>
							<span>:</span>
							<input type="text" name="featuresValue1" class="product__form__inputBlock__input product__form__inputBlock__input--value" placeholder="Значение" required>
							
						</div>
						<div class="product__form__inputBlock__item">
							<input type="text" name="featuresName1" class="product__form__inputBlock__input product__form__inputBlock__input--name" placeholder="Название" required>
							<span>:</span>
							<input type="text" name="featuresValue1" class="product__form__inputBlock__input product__form__inputBlock__input--value" placeholder="Значение" required>
							
						</div>
					</div>
					<div class="product__form__inputBlock product__form__inputBlock--bigArea">
						<div class="product__form__inputBlock__title">Полное описание</div>
						<textarea name="fullDescription" placeholder="Описание" required></textarea>
					</div>
					<div class="product__form__inputBlock product__form__inputBlock--files">
						<div class="product__form__inputBlock__images">
							<img src="assets/img/products/1-2.jpeg" alt="1">
						</div>
						<input type="file" name="images[]" required multiple>
					</div>
					<div class="product__form__inputBlock product__form__inputBlock--buttons">
						<input type="submit" name="submit" value="Сохранить">
						<a href="#">Отмена</a>
					</div>
				</form>
			</div>
		</main>

	</div>

</body>
</html>
