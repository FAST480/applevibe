<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AppleVibe</title>
	<link rel="stylesheet" href="assets/css/default.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/media.css">
	<link rel="stylesheet" href="assets/css/mainmedia.css">
	<script src="assets/js/slider.js" defer></script>
	<script src="assets/js/popup.js" defer></script>
	<script src="assets/js/menu.js" defer></script>
	<script src="assets/js/preloader.js"></script>
</head>
<body>
	
	<div class="preloader">
		<div class="preloader__img"></div>
		<div class="preloader__text">Подождите..</div>
	</div>

	<div class="wrapper">
		
		<header class="header">
			<div class="container">
				<div class="header__body">
					<div class="header__burger" data-burger="index">
						<span></span>
					</div>
					<ul class="nav" data-burgermenu="index">
						<li class="active"><a href="/">Главная</a></li>
						<li><a href="news.html">Новости</a></li>
						<li><a href="#">Услуги</a></li>
						<li><a href="#">Сервисы</a></li>
						<li><a href="shop.html">Магазин</a></li>
						<li><a href="#">Творчество</a></li>
					</ul>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="main__body">
					<div class="main__offer">
						<div class="main__title"><img src="assets/img/textLogo.png" alt="AppleVibe"></div>
						<div class="main__eventsBlock">
							<div class="main__events">
								<div class="main__events__list slider__scrollBlock" data-auto="true">
									<div class="main__events__item slider__item">
										<img src="assets/img/events/1.jpg" alt="1">
									</div>
									<div class="main__events__item slider__item">
										<img src="assets/img/events/2.jpg" alt="2">
									</div>
									<div class="main__events__item slider__item">
										<img src="assets/img/events/1.jpg" alt="1">
									</div>
									<div class="main__events__item slider__item">
										<img src="assets/img/events/2.jpg" alt="2">
									</div>
									<div class="main__events__item slider__item">
										<img src="assets/img/events/1.jpg" alt="1">
									</div>
									<div class="main__events__item slider__item">
										<img src="assets/img/events/2.jpg" alt="2">
									</div>
								</div>
							</div>
							<div class="main__events__dots dots__block">
								<div class="main__events__dots__item dots__item active"></div>
							</div>
						</div>
						<div class="main__infoblock">
							<div class="main__subcount">
								<div class="main__subcount__counter">
									90
								</div>
								<div class="main__subcount__text">Пользователей уже оформили подписку</div>
							</div>
							<a href="#" class="main__button" data-popup="popup__login">Оформить подписку</a>
						</div>
					</div>
					<div class="main__skin"><img src="assets/img/bgskin.png" alt="skin"></div>
				</div>
			</div>
		</main>

	</div>


	<div class="popup popup__login">
		<div class="popup__bg"></div>
		<div class="popup__block">
			<div class="popup__close" data-popup="popup__login">
				<span></span>
				<span></span>
			</div>
			<div class="popup__title">Авторизация</div>
			<form class="popup__form" action="" method="post">
				<div class="popup__form__input">
					<input type="text" placeholder="Имя пользователя">
				</div>
				<div class="popup__form__input">
					<input type="password" placeholder="Пароль">
				</div>
				<div class="popup__form__input">
					<input type="submit" value="Войти">
				</div>
			</form>
			<div class="popup__ques">Всё ещё нет аккаунта? <a href="#" class="popup__ques--reg" data-popup="popup__reg">Зарегистрируйся</a></div>
		</div>
	</div>

	<div class="popup popup__reg">
		<div class="popup__bg"></div>
		<div class="popup__block">
			<div class="popup__close" data-popup="popup__login">
				<span></span>
				<span></span>
			</div>
			<div class="popup__title">Регистрация</div>
			<form class="popup__form" action="" method="post">
				<div class="popup__form__input">
					<input type="text" placeholder="Имя пользователя">
				</div>
				<div class="popup__form__input">
					<input type="email" placeholder="Электронная почта">
				</div>
				<div class="popup__form__input">
					<input type="password" placeholder="Пароль">
				</div>
				<div class="popup__form__input">
					<input type="password" placeholder="Подтверждение пароля">
				</div>
				<div class="popup__form__input">
					<input type="submit" value="Создать">
				</div>
			</form>
			<div class="popup__ques">Аккаунт уже есть? <a href="#" class="popup__ques--reg" data-popup="popup__login">Войти</a></div>
		</div>
	</div>

</body>
</html>
