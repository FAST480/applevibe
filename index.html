<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="assets/css/default.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/media.css">
	<link rel="stylesheet" href="assets/css/mainmedia.css">
	<link rel="stylesheet" type="text/css" href="assets/css/slick.css"/>
	<script src="assets/js/popup.js" defer></script>
	<script src="assets/js/menu.js" defer></script>
	<script src="assets/js/preloader.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/slick.min.js"></script>
	<script src="assets/js/slider.js" defer></script>
</head>
<body>
	
	<div class="preloader">
		<div class="preloader__img"></div>
		<div class="preloader__text">Подождите..</div>
	</div>

	<div class="wrapper">

		
		
		<header class="header">
			<div class="container">
				<div class="header__body">
					<a href="#menu" class="header__burger">
						<span></span>
					</a>
					<ul class="nav">
						<li class="active"><a href="/">Главная</a></li>
						<li class="notallowed"><a href="news.html">Новости</a></li>
						<li class="notallowed"><a href="#">Услуги</a></li>
						<li class="notallowed"><a href="#">Сервисы</a></li>
						<li><a href="shop.html">Магазин</a></li>
						<li class="notallowed"><a href="#">Творчество</a></li>
					</ul>
					<a href="/" class="accountIcon">
						<div class="accountIcon__body">
							<div class="accountIcon__img"><img src="assets/img/avatars/av1.png" alt="av"></div>
							<div class="accountIcon__name">andrey1219</div>
						</div>
					</a>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="main__body">
					<div class="main__offer">
						<div class="main__title"><img src="assets/img/textLogo.png" alt="AppleVibe"></div>
						<div class="main__eventsBlock">
							<div class="main__eventsBlock__slider">
								<div class="main__events__item">
									<img src="assets/img/events/1.jpg" alt="1">
								</div>
								<div class="main__events__item">
									<img src="assets/img/events/2.jpg" alt="2">
								</div>
								<div class="main__events__item">
									<img src="assets/img/events/1.jpg" alt="1">
								</div>
								<div class="main__events__item">
									<img src="assets/img/events/2.jpg" alt="2">
								</div>
								<div class="main__events__item">
									<img src="assets/img/events/1.jpg" alt="1">
								</div>
								<div class="main__events__item">
									<img src="assets/img/events/2.jpg" alt="2">
								</div>
							</div>
						</div>
						<div class="main__infoblock">
							<div class="main__subcount">
								<div class="main__subcount__counter">
									90
								</div>
								<div class="main__subcount__text">Пользователей уже оформили подписку</div>
							</div>
							<a href="#" class="main__button" data-popup="popup__login">Оформить подписку</a>
						</div>
					</div>
					<div class="main__skin"><img src="assets/img/bgskin.png" alt="skin"></div>
				</div>
				<div class="main__menu" id="menu">
					<ul>
						<li><a href="#">Магазин</a></li>
						<li><a href="#">О нас</a></li>
					</ul>
				</div>
			</div>
		</main>

	</div>


	<div class="popup popup__login">
		<div class="popup__bg"></div>
		<div class="popup__block">
			<div class="popup__close" data-popup="popup__login">
				<span></span>
				<span></span>
			</div>
			<div class="popup__title">Авторизация</div>
			<form class="popup__form" action="" method="post">
				<div class="popup__form__input">
					<input type="text" placeholder="Имя пользователя">
				</div>
				<div class="popup__form__input">
					<input type="password" placeholder="Пароль">
				</div>
				<div class="popup__form__input">
					<input type="submit" value="Войти">
				</div>
			</form>
			<div class="popup__ques">Всё ещё нет аккаунта? <a href="#" class="popup__ques--reg" data-popup="popup__reg">Зарегистрируйся</a></div>
		</div>
	</div>

	<div class="popup popup__reg">
		<div class="popup__bg"></div>
		<div class="popup__block">
			<div class="popup__close" data-popup="popup__login">
				<span></span>
				<span></span>
			</div>
			<div class="popup__title">Регистрация</div>
			<form class="popup__form" action="" method="post">
				<div class="popup__form__input">
					<input type="text" placeholder="Имя пользователя">
				</div>
				<div class="popup__form__input">
					<input type="email" placeholder="Электронная почта">
				</div>
				<div class="popup__form__input">
					<input type="password" placeholder="Пароль">
				</div>
				<div class="popup__form__input">
					<input type="password" placeholder="Подтверждение пароля">
				</div>
				<div class="popup__form__input">
					<input type="submit" value="Создать">
				</div>
			</form>
			<div class="popup__ques">Аккаунт уже есть? <a href="#" class="popup__ques--reg" data-popup="popup__login">Войти</a></div>
		</div>
	</div>

	<script type="text/javascript">
		const notAllowedLinks = document.querySelectorAll(".notallowed");

		notAllowedLinks.forEach((link)=>{

			let div = document.createElement('div');
			div.className = "notallowedText";
			div.innerHTML = "<p>В разработке</p>";

			link.append(div);

		});

		$(document).ready(function(){
		  $("a[href*='#']").on("click", function(e){
		    var anchor = $(this);
		    $('html, body').stop().animate({
		      scrollTop: $(anchor.attr('href')).offset().top
		    }, 777);
		    e.preventDefault();
		    return false;
		  });
		});
	</script>

</body>
</html>
